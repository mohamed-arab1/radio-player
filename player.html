<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/player.css">
</head>
<body>
    <main id="main1">
        <img src="style/images.jpeg" alt="" id="image1">
        <h1>player music</h1>
        <p id="radio_live">live radio</p>
        <div id="div1">
            <article id="image_buttons">
                <img id="back_radio" src="style/back.png" alt="">
                <img id="button_pause_play" src="style/play.png"  id="">
                <img id="nextradio" src="style/next.png" alt="">
                <audio src=""   id="audio_music1"></audio>
            </article>
            <article id="volume_leavel">
                <h2>مستوي الصوت</h2>
                <input type="range"  id="leavel_volume">
                <h2>سرعة الصوت</h2>
                <input type="range"  id="leavel_speed" max="200" min="0">
                
            </article>
            <article id="button_images">
                <button id="button_image_q"></button>
                <button id="button_images1"></button>
                <button id="button_images2"></button>
                <button id="button_images3"></button>
                <button id="button_images4"></button>
                <button id="button_image"></button>
            </article>
            <article id=" button_colors">
                <button id="button_color1"></button>
                <button id="button_color2"></button>
                <button id="button_color3"></button>
                <button id="button_color4"></button>
                <button id="button_color5"></button>
                <button id="button_color6"></button>
                <!-- <button id="button_color6"></button> -->
            </article>
        </div>
    </main>

    <script src="javascript/player.js"></script>
</body>
</html>
